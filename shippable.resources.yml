resources:

# resources for this shippableSamples demo 

################################

# add env - AWS cluster
  - name: e2eshipdemo-cluster-ecs
    type: cluster
    flags:
      - e2eShippableDemo
    integration: ttrahan-aws # replace with your AWS integration name
    pointer:
      # replace with your Amazon ECS cluster name and region
      sourceName : "demo-shippable-ecs-test"
      region: "us-east-1"

# add AWS ALB target group for TEST
  - name: e2eshipdemo-alb-test     #required
    type: loadBalancer      #required
    flags:
      - e2eShippableDemo
    pointer:
      # replace with the ARN for your Amazon EC/2 Application Load Balancer Target Group
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:288971733297:targetgroup/demoWebTest/56a74253de7101ee"
      method: application

# add AWS ALB target group for PROD
  - name: e2eshipdemo-alb-prod     #required
    type: loadBalancer      #required
    flags:
      - e2eShippableDemo
    pointer:
      # replace with the ARN for your Amazon EC/2 Application Load Balancer Target Group
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:288971733297:targetgroup/demoWeb/29435cb0f31ac400"
      method: application

################################

# Docker Image
  - name: e2eshipdemo-img-ecs
    type: image
    flags:
      - e2eShippableDemo
    integration: ttrahan-ecr # replace with your Amazon ECR integration name
    pointer:
      # replace with your Amazon ECR URL
      sourceName: "288971733297.dkr.ecr.us-east-1.amazonaws.com/e2eshippabledemo" 
      isPull: false
    seed:
      versionName: master.1

################################

# TEST resources

# Docker Image Options
  - name: e2eshipdemo-img-options-ecs-test
    type: dockerOptions
    flags:
      - e2eShippableDemo
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 0:80
      labels:   
        app: e2eshippabledemo
        env: test

# env vars for Test
  - name: e2eshipdemo-params-ecs-test
    type: params
    flags:
      - e2eShippableDemo
    version:
      params:
        ENVIRONMENT: "TEST"
        PORT: 80

################################

# set service version seed
  - name: e2eshipdemo-version-ecs
    type: version
    flags:
      - e2eShippableDemo
    seed:
      versionName: "1.1.0"

################################

# PROD resources

# Docker Image Options
  - name: e2eshipdemo-img-options-ecs-prod
    type: dockerOptions
    flags:
      - e2eShippableDemo
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 0:80
      labels: 
        app: e2eshippabledemo
        env: prod

# env vars for Prod
  - name: e2eshipdemo-params-ecs-prod
    type: params
    flags:
      - e2eShippableDemo
    version:
      params:
        ENVIRONMENT: "PROD"
        PORT: 80

# PROD replicas
  - name: e2eshipdemo-replicas-ecs-prod
    type: replicas
    flags:
      - e2eShippableDemo
    version:
      count: 2

# ################################
